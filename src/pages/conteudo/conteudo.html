<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon id="button-menu" ios="ios-menu" md="md-menu"></ion-icon>
        </button>
        <ion-title>Conteúdo Programático</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <h1>Disciplinas</h1>
    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let item of disciplinas">
                <ion-card tappable (click)="openConteudoDetalhes($event, item.DisciplinaId, item.Disciplina)" class="item-remove-animate list-grow-animation">
                    <ion-card-content>
                        {{item.Disciplina}}
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
