<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon id="button-menu" ios="ios-menu" md="md-menu"></ion-icon>
        </button>
        <ion-title>Notas (Avaliações)</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <h1>Períodos</h1>
    <ion-card>
        <ion-card-header text-center>
            {{staticAlunoTurma}}
        </ion-card-header>
        <ion-list>
            <button ion-item *ngFor="let item of periodos" (click)="openNotasDetalhes($event, item.PeriodoId, item.Descricao)">
                {{item.Descricao}}
            </button>
        </ion-list>
    </ion-card>
</ion-content>
