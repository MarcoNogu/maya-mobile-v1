<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb" style="text-align: center;">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/logo.svg">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>
<ion-menu [content]="content"  (ionOpen)="menuOpened()" (ionClose)="menuClosed()" side="left" class="menu-material" id="menu-material">
  <ion-content>
    <div class="menu-header">
      <!--material-design-background-->
      <img width="100" class="user-avatar round" src="{{staticFoto}}" onerror="this.src='assets/img/avatar/avatar.png'" />
      <p class="name">{{staticUserName}}</p>
      <p class="e-mail">{{staticTurma}}</p>
    </div>
    <ion-list no-lines>
      <div *ngFor="let p of pages">
        <button [class.active]="checkActivePage(p)" *ngIf="p.active" id="{{p.name}}" menuClose="left" ion-item detail-none (click)="openPage(p)">
          <ion-icon [name]="p.icon" item-left></ion-icon>
          {{p.title}}
        </button>
      </div>
      <button menuClose="left" ion-item detail-none (click)="logout()">
        <ion-icon name="log-out" item-left></ion-icon>
        Sair
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
